<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure CSS Moleskine Notebooks</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-content">
    <h1>Open these<small>Read what's inside!</small></h1>
    
    <!-- First Notebook: Single Message -->
    <div class="moleskine-wrapper">
      <div class="moleskine-notebook" data-message="This is the message for the first notebook.">
        <div class="notebook-cover">
          <div class="notebook-skin">Project Arad</div>
        </div>
        <div class="notebook-page"></div>
      </div>
    </div>

    <!-- Second Notebook: Ongoing Messages -->
    <div class="moleskine-wrapper">
      <div class="moleskine-notebook"
           data-messages='[
             {"message": "Do you want to start the journey?", "responses": {"yes": 1, "no": null}},
             {"message": "Are you ready for the next step?", "responses": {"yes": 2, "no": 3}},
             {"message": "Great! Keep moving forward!", "responses": {"yes": null, "no": null}},
             {"message": "Take your time. Come back when ready.", "responses": {"yes": null, "no": null}}
           ]'>
        <div class="notebook-cover blue">
          <div class="notebook-skin">What time/date works best for you?</div>
        </div>
        <div class="notebook-page ruled"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import NotebookHandler from './NotebookHandler.js';
    document.addEventListener('DOMContentLoaded', () => {
      new NotebookHandler();
    });
  </script>
</body>
</html>
